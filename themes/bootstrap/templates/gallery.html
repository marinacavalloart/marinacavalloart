{% extends "base.html" %}

{% block title %}Gallery{%endblock%}

{% block content %}
  <main class='container'>
    <article class='my-5 col-lg-6'>
      <header>
        <h2>Gallery</h2>
      </header>
      <section>
        {% for article in articles %}
          <a href='{{article.url}}'>{{article.title}}</a>
        {% endfor %}
      </section>
    </article>
  </main>
{% endblock %}
