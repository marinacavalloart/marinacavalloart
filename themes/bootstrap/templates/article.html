{% extends "base.html" %}

{% block title %}{{ article.title|striptags }}{%endblock%}

{% block content %}
  <main class='container'>
    <section class='row'>
      <div class='col-sm-6'>
        <img src='{{article.image}}' class='img-fluid'>
      </div>
      <div class='col-sm-6'>
        <h4>
          {{article.title}}
        </h4>
        <p>
          {{article.category}}
        </p>
        <p>
          {{article.keywords}}
        </p>
        <p>
          {{article.summary}}
        </p>
        <a href='mailto:marina@marinacavalloart.com?subject={{article.title}}' class='btn btn-lg btn-outline-warning'>
          I'm Interested in {{article.title}}
        </a>
      </div>
    </section>
  </main>
{% endblock %}
